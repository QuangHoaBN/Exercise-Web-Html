<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<script src="https://kit.fontawesome.com/63d1ba51a1.js"></script>
</head>
<body>
	<header class="site-header">
		<div class="header-top">
			<div class="header-top-container font font-size-13px d-flex bd-highlight">
				<div class="flex-grow-1 bd-highlight">
					<p class="far fa-bookmark align-text-left margin-0"> Welcome to Franco - an e-Commerce PSD Template!</p>
				</div>
				<div class="flex-grow-1 bd-highlight">
					<div class="d-plex align-items-center align-text-right">
						<a href="" class="fas fa-cog margin-right-10 color"> Shop Setting</a>
						<a href="" class="fas fa-lock margin-left-10 color"> Member Login</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-footer">
			<div class="container padding-0">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-items-center menu-col-left">
						<img src="assets/images/header/logo/franco.png" alt="logo-franco">
					</div>
					<div class="d-flex justify-content-around align-items-center menu-col-center font-style">
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">HOME</a>
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">WOMAN</a>
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">MEN</a>
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">ABOUT US</a>
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">BLOG</a>
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">COLLECTIONS</a>
						<a href="" class="p-2 bd-highlight color-black hover p-r-41px">CONTACT</a>
						<a href="">
							<i class="p-2 bd-highlight fas fa-search color-black hover font-weight"></i>
						</a>
					</div>
					<div class="d-flex p-2 align-items-center menu-col-right flex-row-reverse">
						<a href="" class="pe-7s-cart pe-cart color"></a>
						<a href="" class="pe-7s-like pe-like color"></a>
					</div>
				</div>	
			</div>
		</div>
	</header>
	<hr>
	<div class="content">
		<div class="container-ads-producs">
			<div class="ads">
				<div class="ads-col-1">
					<img class="ads-img margin-top-17" src="assets/images/content/ads/bg-item-1.png" alt="ads-1">
					<div class="bg-font-behind z-index-1">
						<p class="font-weight-bold font-bold-56px margin-bottom-3">BLYSZAK</p>
						<p class="margin-bottom-0 font-bold-35px">EYEWEAR</p>
					</div>
					<div class="btn-font-before z-index-3">
						<p class="margin-bottom-0 align-text-right">Two High-end Materials</p>
						<button class="btn margin-btn-item-1 aligh-center">Shop Now</button>
					</div>
				</div>
				<div class="ads-col-2">
					<div class="item-2">
						<img class="ads-img margin-left-88px" src="assets/images/content/ads/bg-item-2.png" alt="ads-2">
						<div class="z-index-1 border-solid-1px"></div>
						<div class="font-ads z-index-3">
							<p class="font-size-11 margin-bottom-0 display-inline text-justify color-61">SMALL THING</p>
							<p class="font-size-14 font-weight-bold margin-bottom-0 display-inline white-space text-justify color-black">MAKE DIFFERENT</p>
						</div>
					</div>
					<div class="item-3">
						<img class="ads-img margin-top-left" src="assets/images/content/ads/bg-item-3.png" alt="ads-2">
						<div class="btn-font-item-3">
							<div class="font-item">
								<p class="font-size-11 margin-bottom-0 display-inline color-61">FOLIO</p>
								<p class="font-size-14 font-weight-bold margin-bottom-0 display-inline color-black">BACKPACK</p>
							</div>
							<div class="btn-item">
								<button class="btn margin-btn-item-3 aligh-center">Shop Now</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="products">
				
			</div>
		</div>
		
		<div class="blogs">
			
		</div>
	</div>
	<hr>
</body>
</html>
